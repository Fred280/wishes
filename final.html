<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Special Birthday Message for Izzy</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(45deg, #1a1a2e, #16213e);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: "Georgia", serif;
        padding: 20px;
      }

      .star {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        animation: pulse 3s infinite;
        z-index: -2;
        opacity: 0.7;
      }

      .ballon {
        position: absolute;
        top: 5%;
        right: 10%;
        width: 100px;
        filter: drop-shadow(0 0 15px #ff69b4);
        animation: float 4s ease-in-out infinite;
        z-index: -1;
      }

      .cat {
        position: absolute;
        bottom: 20px;
        left: 20px;
        width: 100px;
        filter: drop-shadow(0 0 10px #fff);
        animation: float 3s ease-in-out infinite reverse;
        z-index: -1;
      }

      .container {
        perspective: 1000px;
        z-index: 1;
        position: relative;
      }

      .birthdayCard {
        position: relative;
        width: 380px;
        height: 580px;
        transform-style: preserve-3d;
        transition: all 0.8s ease;
        cursor: pointer;
        border-radius: 12px;
        box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
      }

      .birthdayCard:hover {
        transform: rotateY(180deg);
      }

      .cardFront,
      .cardInside {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        background: linear-gradient(135deg, #fff5f5, #ffe3e3);
        padding: 25px;
        border: 6px solid #ff6b6b;
        box-shadow: inset 0 0 25px rgba(255, 107, 107, 0.2);
        border-radius: 12px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .cardInside {
        transform: rotateY(180deg);
        justify-content: space-between;
      }

      /* Book spine effect */
      .cardFront::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 15px;
        height: 100%;
        background: linear-gradient(to right, #ff6b6b, #ff8e53);
        box-shadow: 5px 0 15px rgba(255, 107, 107, 0.3);
      }

      .front-text {
        text-align: center;
        z-index: 2;
        margin-bottom: 20px;
      }

      .happy,
      .bday,
      .toyou {
        color: #ff6b6b;
        text-shadow: 2px 2px 0px #fff;
        margin: 12px 0;
      }

      .happy {
        font-size: 2.2em;
      }
      .bday {
        font-size: 3em;
        animation: glow 2s ease-in-out infinite;
        background: linear-gradient(45deg, #ff6b6b, #ff8e53);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .toyou {
        font-size: 1.6em;
      }

      .plate {
        position: relative;
        margin: 20px 0;
      }

      .cake {
        width: 140px;
        height: 75px;
        background: linear-gradient(#ff6b6b, #ff8e53);
        border-radius: 10px;
        position: relative;
        box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
      }

      .flame {
        width: 20px;
        height: 40px;
        background: #ffdd59;
        border-radius: 50% 50% 35% 35%;
        position: absolute;
        top: -45px;
        left: 50%;
        transform: translateX(-50%);
        animation: flicker 0.1s infinite;
        box-shadow: 0 0 15px #ff8800;
      }

      .wishes {
        color: #2c3e50;
        font-size: 1em;
        line-height: 1.5;
        padding: 15px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        margin-top: 10px;
        text-align: center;
        max-height: 220px;
        overflow: visible;
      }

      .bdyboy {
        width: 160px;
        height: 160px;
        border-radius: 50%;
        border: 5px solid #ff6b6b;
        object-fit: cover;
        margin: 0 auto;
        transition: transform 0.3s;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .bdyboy:hover {
        transform: scale(1.05) rotate(5deg);
      }

      .confetti {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
        opacity: 0.7;
      }

      .inside-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100%;
        justify-content: space-between;
        padding: 10px 0;
      }

      .img-container {
        margin: 5px 0;
      }

      .inside-text {
        text-align: center;
        margin: 5px 0;
      }

      .name {
        color: #ff6b6b;
        font-weight: bold;
        margin-top: 10px;
        text-align: right;
        font-style: italic;
        width: 100%;
      }

      /* Click hint styling */
      .click-hint {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 107, 107, 0.9);
        color: white;
        padding: 10px 20px;
        border-radius: 30px;
        font-size: 1rem;
        animation: pulse 2s infinite;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        z-index: 10;
        pointer-events: none;
      }

      @keyframes glow {
        0%,
        100% {
          filter: drop-shadow(0 0 10px #ff6b6b);
        }
        50% {
          filter: drop-shadow(0 0 20px #ff8e53);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-15px);
        }
      }

      @keyframes flicker {
        0% {
          transform: translateX(-50%) rotate(2deg);
          opacity: 0.9;
        }
        50% {
          transform: translateX(-50%) rotate(-2deg);
          opacity: 1;
        }
        100% {
          transform: translateX(-50%) rotate(2deg);
          opacity: 0.9;
        }
      }

      @keyframes pulse {
        0% {
          opacity: 0.7;
          transform: translateX(-50%) scale(1);
        }
        50% {
          opacity: 1;
          transform: translateX(-50%) scale(1.05);
        }
        100% {
          opacity: 0.7;
          transform: translateX(-50%) scale(1);
        }
      }

      /* Page lines effect */
      .cardInside::before {
        content: "";
        position: absolute;
        top: 0;
        left: 30px;
        width: 2px;
        height: 100%;
        background: repeating-linear-gradient(
          to bottom,
          #ff6b6b 0px,
          #ff6b6b 5px,
          transparent 5px,
          transparent 10px
        );
        opacity: 0.3;
      }

      /* Heart animation */
      .heart {
        position: absolute;
        font-size: 20px;
        opacity: 0;
        animation: fall 5s linear infinite;
        z-index: -1;
      }

      @keyframes fall {
        0% {
          top: -10%;
          opacity: 1;
        }
        100% {
          top: 100%;
          opacity: 0;
        }
      }

      /* Responsive adjustments */
      @media (max-width: 400px) {
        .birthdayCard {
          width: 320px;
          height: 520px;
        }

        .happy {
          font-size: 1.8em;
        }

        .bday {
          font-size: 2.5em;
        }

        .toyou {
          font-size: 1.4em;
        }

        .bdyboy {
          width: 140px;
          height: 140px;
        }

        .wishes {
          font-size: 0.9em;
          padding: 10px;
        }

        .ballon,
        .cat {
          display: none;
        }

        .click-hint {
          font-size: 0.9rem;
          padding: 8px 16px;
        }
      }
    </style>
  </head>

  <body>
    <img src="ZUiY.gif" alt="stars" class="star" />
    <img src="5l03.gif" alt="ballon" class="ballon" />

    <!-- Floating hearts -->
    <div id="hearts-container"></div>

    <div class="container">
      <div class="birthdayCard">
        <div class="cardFront">
          <div class="front-text">
            <h3 class="happy">HAPPY</h3>
            <h2 class="bday">BIRTHDAY</h2>
            <h3 class="toyou">to you Izzy!</h3>
          </div>
          <div class="plate">
            <div class="cake"></div>
            <div class="flame"></div>
          </div>
          <!-- Click hint on front of card -->
          <div class="click-hint">Click to open</div>
        </div>
        <div class="cardInside">
          <div class="inside-content">
            <div class="img-container">
              <img src="izzy 11.jpg" alt="Izzy" class="bdyboy" />

              <h3 class="toyou">to you Izzy!</h3>
            </div>
            <div class="wishes">
              <p>Dear Izzy, My Bestfriend, ‚ù§Ô∏è</p>
              <p>
                Happy Birthday!! üéâü•≥ I hope your day is filled with endless
                love and laughter! May all your wishes come true and your heart
                always shine with happiness. üíñ‚ú®
              </p>
              <p class="name">With love ~ Your Leo</p>
            </div>
          </div>
          <!-- "Click to close" button has been removed -->
        </div>
      </div>
    </div>
    <img src="cat.gif" alt="cat" class="cat" />

    <script>
      // Create floating hearts
      function createHearts() {
        const heartsContainer = document.getElementById("hearts-container");
        const colors = ["#ff6b6b", "#ff8e53", "#ff4d94", "#ff6b9d", "#ff8e8e"];

        for (let i = 0; i < 15; i++) {
          const heart = document.createElement("div");
          heart.classList.add("heart");
          heart.innerHTML = "‚ù§Ô∏è";
          heart.style.left = Math.random() * 100 + "vw";
          heart.style.animationDelay = Math.random() * 5 + "s";
          heart.style.color = colors[Math.floor(Math.random() * colors.length)];
          heart.style.fontSize = Math.random() * 20 + 15 + "px";

          heartsContainer.appendChild(heart);
        }
      }

      // Initialize
      document.addEventListener("DOMContentLoaded", function () {
        createHearts();

        // Add click to flip functionality
        const card = document.querySelector(".birthdayCard");
        card.addEventListener("click", function () {
          this.style.transform =
            this.style.transform === "rotateY(180deg)"
              ? "rotateY(0deg)"
              : "rotateY(180deg)";
        });
      });
    </script>
  </body>
</html>
